security:
    password_hashers:
        App\Entity\User:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        login:
            pattern:  ^/api/login
            stateless: true
            security: false  # Permitir acceso sin autenticación
            json_login:
                check_path: /api/login
                username_path: email
                password_path: password
            login_throttling:
                max_attempts: 5

        register:
            pattern:  ^/api/register
            stateless: true
            security: false  # Permitir acceso sin autenticación

        api:
            pattern:   ^/api
            stateless: true
            jwt: ~

    access_control:
        - { path: ^/api/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/register, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }
